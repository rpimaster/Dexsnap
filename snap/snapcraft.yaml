name: dexmate
base: core22
version: git
summary: Intuitive Dexcom CGM monitoring app
description: |
  DexMate provides real-time glucose monitoring with trends, 
  notifications, and data visualization for Dexcom CGM users.
  Note: This is not a medical device.
grade: stable
confinement: strict

apps:
  dexmate:
    command: bin/dexmate-wrapper
    desktop: usr/share/applications/dexmate.desktop
    plugs:
      - desktop
      - home
      - network
      - network-bind
      - opengl
      - pulseaudio
      - x11
      - wayland
      - gsettings

parts:
  app:
    plugin: python
    source: src
    build-packages:
      - git
      - gfortran
      - libblas-dev
      - liblapack-dev
      - pkg-config
    python-packages:
      - pydexcom
      - notify_py
      - scikit-learn
      - scipy==1.13.0  # Pinned version
      - cryptography
      - requests
      - pillow
      - packaging
    stage-packages:
      - libglib2.0-0
      - libgtk-3-0
      - libgdk-pixbuf-2.0-0
      - libx11-6
      - libxcb1
      - libxau6
      - libnotify4

  wrapper:
    plugin: dump
    source: assets/wrapper
    organize:
      dexmate-wrapper: bin/dexmate-wrapper
    override-build: |
      chmod 755 $SNAPCRAFT_PART_INSTALL/bin/dexmate-wrapper


  desktop:
    plugin: dump
    source: assets/gui
    organize:
      dexmate.desktop: usr/share/applications/dexmate.desktop
      logo.png: meta/gui/logo.png
