name: Build Snap Package

on:
  push:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-snap:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Snapcraft
      run: |
        sudo snap install snapcraft --classic
        sudo snap install lxd
        sudo lxd init --auto
        
        # Pridanie používateľa do skupiny lxd bez potreby newgrp
        sudo usermod -a -G lxd $USER
        # Nastavenie oprávnení pre LXD socket
        sudo chown -R root:lxd /var/snap/lxd/common/lxd/
        sudo chmod -R g+rwX /var/snap/lxd/common/lxd/

    - name: Build Snap with LXD
      run: |
        # Nastavenie PATH pre prístup k lxd
        export PATH=$PATH:/snap/bin
        sg lxd -c "snapcraft --use-lxd"
        mv *.snap dexmate.snap

    - name: Upload Snap artifact
      uses: actions/upload-artifact@v4
      with:
        name: dexmate-snap
        path: dexmate.snap
        retention-days: 5

    - name: Upload to Snap Store (on release)
      if: github.event_name == 'release'
      run: |
        snapcraft upload --release=stable dexmate.snap
      env:
        SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.SNAPCRAFT_STORE_CREDENTIALS }}