name: Build Snap Package

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-snap:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Snapcraft and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y snapd squashfuse fuse
        sudo systemctl start snapd
        
        # Inštalácia core22 snap pred Snapcraftom
        sudo snap install core22
        sudo snap install snapcraft --classic

    - name: Prepare build environment
      run: |
        # Presun súborov mimo snap priečinka
        mkdir -p snap_assets
        mv snap/wrapper snap_assets/
        mv snap/gui snap_assets/
        chmod +x snap_assets/wrapper/dexmate-wrapper

    - name: Build Snap
      run: |
        # Použitie klasického režimu namiesto destruktívneho
        snapcraft --use-lxd
        mv *.snap dexmate.snap

    - name: Upload Snap artifact
      uses: actions/upload-artifact@v4
      with:
        name: dexmate-snap
        path: dexmate.snap
        retention-days: 7