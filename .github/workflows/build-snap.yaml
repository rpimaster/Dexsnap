name: Build Snap Package

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  build-snap:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Snapcraft
      run: |
        sudo apt-get update
        sudo apt-get install -y snapd
        sudo snap install snapcraft --classic

    - name: Prepare build environment
      run: |
        # Create directory for assets outside of snap/
        mkdir -p snap_assets
        
        # Move wrapper and GUI files to snap_assets
        mv snap/wrapper snap_assets/
        mv snap/gui snap_assets/
        
        # Fix permissions for wrapper script
        chmod +x snap_assets/wrapper/dexmate-wrapper

    - name: Build Snap (destructive mode)
      run: |
        snapcraft --destructive-mode
        mv *.snap dexmate.snap

    - name: Upload Snap artifact
      uses: actions/upload-artifact@v4
      with:
        name: dexmate-snap
        path: dexmate.snap
        retention-days: 7