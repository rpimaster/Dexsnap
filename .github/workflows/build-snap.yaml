name: Build Snap Package

on:
  push:
    branches: [main]
  pull_request:
  release:
    types: [created]

jobs:
  build-snap:
    runs-on: ubuntu-latest
    container:
      image: snapcore/snapcraft:core22
      options: --privileged
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Snap
      run: |
        snapcraft --destructive-mode
        mv *.snap dexmate.snap

    - name: Upload Snap artifact
      uses: actions/upload-artifact@v4
      with:
        name: dexmate-snap
        path: dexmate.snap
        retention-days: 7